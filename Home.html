<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        /* Reset default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Centering the main container */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }

        /* Styling the main welcome container */
        .form {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        /* Styling for the welcome message */
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Styling the logout button */
        button {
            background-color: #f5612b;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d8501f;
        }
    </style>
</head>

<body>
    <div class="one">
        <div class="form">
            <h1 id="h1"></h1>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // Setting the welcome message with the stored name
        const h1 = document.getElementById('h1');
        const name = localStorage.getItem('name') || "Guest";
        h1.textContent = `Welcome, ${name}!`;

        // Get a cookie by name
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        // Check login status
        function checkLoginStatus() {
            const isLoggedIn = getCookie("isLoggedIn");

            if (!isLoggedIn) {
                alert("You must be logged in to access this page.");
                window.location.href = "login.html"; // Redirect to login page if not logged in
            }
        }

        // Call this function on page load to enforce login session
        window.onload = checkLoginStatus;

        // Logout function to clear login session and redirect to login page
        function logout() {
            document.cookie = "isLoggedIn=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            alert("Logged out successfully.");
            window.location.href = "login.html";
        }
    </script>
</body>

</html>
